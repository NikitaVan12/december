{% extends "lobby.html" %}

{% block head %}
<script>
    const searchForOperation = () => {
        const searchInputValue = document.getElementById("operation_search").value;
        window.location.href = `/pages/search/${searchInputValue}`;
    }
</script>
{% endblock %}

{% block content %}
<div class="flex justify-center flex-col items-center">
    <div class="flex my-3 gap-5">
        <input id="operation_search" type="text" placeholder="Тип товара" class="text-xl">
        <button onclick="searchForOperation()" class="border-2 rounded-3xl bg-gray-300 p-3">Поиск по товарам</button>
    </div>
    <span>Например: bit, computer, TV</span>
    {% for operation in operations %}
        <div class="flex rounded-3 border-2 p-3 mt-5">
            <div class="flex flex-col">
                <span class="text-2xl font-bold">Тип: {{ operation.type }}</span>
                <span class="text-lg">цена: {{ operation.quantity }}</span>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
